<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Tuition Registration Form</title>

	<style type="text/css">
		body{
			background-repeat: no-repeat;
			/* background-attachment: fixed; */
			
			background-image: url("pic.jpg");
			background-size: 100%;
			display: inline;
		}
		#id{
			border-radius: 25px;
			background-color: transparent;
		}
		table{
			border-radius: 25px;
			background-color: transparent;
			
				
		}
		input{
			background: transparent;
			border-radius: 22px;
			padding: 10px;
		}
	</style>
	<script type="text/javascript">
		function validation(){
			var names = document.getElementById('name');
			var id = document.getElementById('mail');
			var dob = document.getElementById('dobs');
			var std = document.getElementById('std');
			var msg = new Array();
    		var flag = 1;
    		var message = "Following Details are Required\n";
    		
    		if(names.value == ""){
        		msg[0] = "Name is Required";
        		flag = 0;
    		} 
    		else{ 
        		msg[0] = ""; 
    		}	

    		if(id.value == ""){
    			msg[1] = "Email Id is Required";
    			flag = 0;
    		}
    		else{
    			msg[1] = "";
    		}
			if(dob.value == ""){
				msg[2] = "Date of Birth is Required";
				flag = 0;
			}
			else{
				msg[2] = "";
			}
			if (std.value == "") {
				msg[3] = "Standard Required";
				flag= 0;
			} else {
				msg[3] = "";
			}

			if(flag == 0)
			{
		// Show Error Messages
			for(var x=0;x<=3;x++){
				if(msg[x] != "")
				{
					message += msg[x] + "\n";
				}
			}
			alert(message);
			return false;
			}
			else
			{
			return true;
			}

}
</script>


</head>
<body>
	<div align="center">
		<h1><b>Honesty Coaching Classes</b></h1>
		<h3>Register here to learn more</h3>
		<form method="post" action="" onSubmit="return validation()" >
        <table cellspacing="0" cellpadding="10">
        <tr>
            <td colspan="2" align="center">* Use Capital Letters Only</td>
       </tr>
       <tr>
        <td>Full Name: </td>
        <td><input type="text" name="name" id="name" size="70" placeholder="Enter Name" /></td>
       </tr>
       <tr>
            <td>Email ID:</td>
            <td><input type="Email" name="Email" id="mail" size="70" placeholder="Enter valid email" /></td>
            </tr>
       <tr>
        <td>Date of Birth:</td>
        <td><input type="date"  placeholder="DOB" id="dobs" />
        </td>
        </tr>
        <tr>
            <td>Standard:</td>
            <td>
            	<select id="std">
            	<option value="a">1st</option>
            	<option value="b">2nd</option>
            	<option value="c">3rd</option>
            	<option value="d">4th</option>
            	<option value="e">5th</option>
            	<option value="f">6th</option>
            	<option value="g">7th</option>
            	<option value="h">8th</option>
            	<option value="i">9th</option>
            	<option value="j">10th</option>
            	<option value="k">11th</option>
            	<option value="l">12th</option>
            </select>
            
            </td>
            </tr>
            <tr>
                <td align="right" colspan="2">
                <input type="submit" value="SUBMIT" />
                <input type="reset" value="CLEAR" />
                </td>
                </tr> 
        </table>
    </form>
	</div>
	
</body>
</html>
